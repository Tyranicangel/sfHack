<div class="full-screen" style="display: flex;flex-flow: row;">
	<div class="container left_part">
		<nav class="navbar navbar-light">
			<a routerLink="" class="navbar-brand">
				<img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				Disaster Planning
			</a>
		</nav>
		<div class="container" style="padding-top: 20px;">
			<div class="row align-center"><span style="font-weight: 300;font-size: 2.5rem;">Login</span></div>
			<form (ngSubmit)="login()">
				<div class="form-group">
					<label for="companyName">Email</label>
					<input type="email" class="form-control" id="companyName" placeholder="Enter your company email..."  [ngModelOptions]="{standalone: true}" [(ngModel)]="user.email" required>
				</div>
				<div class="form-group">
					<label for="companyName">Password</label>
					<input type="password" class="form-control" id="companyName" placeholder="Enter your password..."  [ngModelOptions]="{standalone: true}" [(ngModel)]="user.password" required>
				</div>
				<div class="form-group text-xs-center" style="padding-top: 10px;">
					<button type="submit" class="btn btn-success">Login</button>
				</div>
				<div class="form-group text-xs-center">
					<span>Forgot your password? <a routerLink="/forgot">Reset</a></span>
				</div>
			</form>
		</div>
	</div>
	<div class="container" style="background: #21b2fe">
		<nav class="navbar navbar-dark" style="color: #ffffff !important;">
			<span class="navbar-text float-xs-right">
				Want to register your company?
				<a routerLink="/create" style="color: #ffffff !important;" class="btn btn-outline-success">Create your company</a>
			</span>
		</nav>
	</div>
</div>
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content alert alert-danger">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title alert-heading">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>
