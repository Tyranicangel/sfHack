<div class="full-screen" style="display: flex;flex-flow: row;">
	<div class="container left_part">
		<nav class="navbar navbar-light">
			<a routerLink="" class="navbar-brand">
				<img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				Disaster Planning
			</a>
		</nav>
		<div class="container" style="padding-top: 20px;">
			<div class="row align-center"><span style="font-weight: 300;font-size: 2.5rem;">Invite admins to join</span></div>
			<form (ngSubmit)="invite()">
				<div class="form-group" *ngFor="let email of emails;let i = index">
					<div class="row">
						<div class="col-xs-10">
							<input type="email" class="form-control" id="companyDomain" placeholder="Email..." [ngModelOptions]="{standalone: true}" [(ngModel)]="email.text" required>
						</div>
						<div class="col-xs-1">
							<button class="btn btn-outline-danger" [disabled]="emails.length==1" (click)="remove(i)"><i style="font-weight: 300;" class="fa fa-times" aria-hidden="true"></i></button>
						</div>
					</div>
				</div>
				<div class="form-group text-xs-center" style="padding-top: 10px;">
					<button type="button" class="btn btn-info" (click)="add()">Add more <i style="font-weight: 300;" class="fa fa-user-plus" aria-hidden="true"></i></button>
					<button type="submit" class="btn btn-success">Next <i style="font-weight: 300;" class="fa fa-angle-right" aria-hidden="true"></i></button>
				</div>
			</form>
		</div>
	</div>
	<div class="container" style="background: #21b2fe">
	</div>
</div>
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content alert alert-danger">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title alert-heading">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>
