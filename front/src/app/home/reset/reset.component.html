<div class="full-screen" style="display: flex;flex-flow: row;">
	<div class="container left_part">
		<nav class="navbar navbar-light">
			<a routerLink="" class="navbar-brand">
				<img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				Disaster Planning
			</a>
			<span class="navbar-text float-xs-right hidden-lg-up">
				<a routerLink="/login" class="btn btn-outline-success">Login</a>
			</span>
		</nav>
		<div class="container" style="padding-top: 20px;">
			<form (ngSubmit)="reset()">
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password..." [ngModelOptions]="{standalone: true}" [(ngModel)]="password" required>
				</div>
				<div class="form-group">
					<label for="confirm">Confirm Password</label>
					<input type="password" class="form-control" id="confirm" placeholder="Confirm..." [ngModelOptions]="{standalone: true}" [(ngModel)]="confirm" required>
				</div>
				<div class="form-group text-xs-center" style="padding-top: 10px;">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div class="container hidden-md-down" style="background: #21b2fe">
		<nav class="navbar navbar-dark" style="color: #ffffff !important;">
			<span class="navbar-text float-xs-right">
				Already joined your team?
				<a routerLink="/login" style="color: #ffffff !important;" class="btn btn-outline-success">Login</a>
			</span>
		</nav> 
	</div>
</div>
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content alert alert-danger">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title alert-heading">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>
