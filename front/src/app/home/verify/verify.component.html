<div class="full-screen" style="display: flex;flex-flow: row;">
	<div class="container left_part">
		<nav class="navbar navbar-light">
			<a routerLink="" class="navbar-brand">
				<img src="assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				Disaster Planning
			</a>
			<span class="navbar-text float-xs-right hidden-lg-up">
				<a routerLink="/login" class="btn btn-outline-success">Login</a>
			</span>
		</nav>
		<div class="container" style="padding-top: 20px;">
			<div class="row align-center"><span style="font-weight: 300;font-size: 2.5rem;">Email Verification</span></div>
			<form (ngSubmit)="verify()">
				<div class="form-group">
					<input type="text" class="form-control" id="firstName" placeholder="Verification Code..." [ngModelOptions]="{standalone: true}" [(ngModel)]="verifyCode" required>
				</div>
				<div class="form-group text-xs-center" style="padding-top: 10px;">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
			<div class="row align-center"><span class="btn">Did not receive code?</span><button type="button" class="btn btn-outline-info" (click)="resend()">Resend</button></div>
			<div class="alert alert-success" role="alert" style="text-align: center;margin-top: 15px;" *ngIf="showMessage">
			  Email sent to {{address}}
			</div>
		</div>
	</div>
	<div class="container hidden-md-down" style="background: #21b2fe">
		<nav class="navbar navbar-dark" style="color: #ffffff !important;">
			<span class="navbar-text float-xs-right">
				Already joined your team?
				<a routerLink="/login" style="color: #ffffff !important;" class="btn btn-outline-success">Login</a>
			</span>
		</nav> 
	</div>
</div>
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content alert alert-danger">
      <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title alert-heading">Error</h4>
      </div>
      <div class="modal-body">
        <p>{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>
